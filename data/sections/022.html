ndre heureux,</br>mais vous sentez qu'il en tait, qu'il en ensevelit dans son coeur, où elles</br>aigrissent, de toutes différentes, et le plaisir qu'il a à vous voir lui est si</br>cher qu'il vous ferait crever de fatigue plutôt que de vous quitter. Un</br>troisième a plus de sincérité, mais la pousse jusqu'à tenir à ce que vous</br>sachiez, quand vous vous êtes excusé sur votre état de santé de ne pas être allé</br>le voir, que vous avez été vu vous rendant au théâtre et qu'on vous a trouvé</br>bonne mine, ou qu'il n'a pu profiter entièrement de la démarche que vous avez</br>faite pour lui, que d'ailleurs déjà trois autres lui ont proposé de faire et</br>dont il ne vous est ainsi que légèrement obligé. Dans les deux circonstances,</br>l'ami précédent aurait fait semblant d'ignorer que vous étiez allé au théâtre</br>et que d'autres personnes eussent pu lui rendre le même service. Quant à ce</br>dernier ami, il éprouve le besoin de répéter ou de révéler à quelqu'un ce qui</br>peut le plus vous contrarier, est ravi de sa franchise et vous dit avec</br>force : « Je suis comme cela. » Tandis que d'autres vous agacent</br>par leur curiosité exagérée, ou leur incuriosité si absolue, que vous pouvez</br>leur parler des événements les plus sensationnels sans qu'ils sachent de quoi</br>il s'agit ; que d'autres encore restent des mois à vous répondre si votre</br>lettre a trait à un fait qui concerne vous et non eux, ou bien s'ils vous</br>disent qu'ils vont venir vous demander quelque chose et que vous n'osiez pas</br>sortir de peur de les manquer, ne viennent pas et vous laissent attendre des</br>semaines parce que n'ayant pas reçu de vous la réponse que leur lettre ne</br>demandait nullement, ils avaient cru vous avoir fâché. Et certains, consultant</br>leur désir et non le vôtre, vous parlent sans vous laisser placer un mot s'ils</br>sont gais et ont envie de vous voir, quelque travail urgent que vous ayez à</br>faire ; mais, s'ils se sentent fatigués par le temps, ou de
