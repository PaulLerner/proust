mme la tension plus grande d'une corde ou la</br>vibration plus rapide d'un nerf produit une sonorité ou une couleur différente)</br>il donnait une autre tonalité à ce que je voyais, il m'introduisait comme</br>acteur dans un univers inconnu et infiniment plus intéressant ; cette</br>belle fille que j'apercevais encore, tandis que le train accélérait sa marche,</br>c'était comme une partie d'une vie autre que celle que je

, séparée</br>d'elle par un liséré, et où les sensations qu'éveillaient les objets n'étaient</br>plus les mêmes, et d'où sortir maintenant eût été comme mourir à moi-même. Pour</br>avoir la douceur de me sentir du moins rattaché à cette vie, il eût suffi que</br>j'habitasse assez près de la petite station pour pouvoir venir tous les matins</br>demander du café au lait à cette paysanne. Mais, hélas ! elle serait</br>toujours absente de l'autre vie vers laquelle je m'en allais de plus en plus</br>vite et que je ne me résignais à accepter qu'en combinant des plans qui me</br>permettraient un jour de reprendre ce même train et de m'arrêter à cette même</br>gare, projet qui avait aussi l'avantage de fournir un aliment à la disposition</br>intéressée, active, pratique, machinale, paresseuse, centrifuge qui est celle</br>de notre esprit car il se détourne volontiers de l'effort qu'il faut pour</br>approfondir en soi-même, d'une façon générale et désintéressée, une impression</br>agréable que nous avons eue. Et comme d'autre part nous voulons continuer à</br>penser à elle, il préfère l'imaginer dans l'avenir, préparer habilement les</br>circonstances qui pourront la faire renaître, ce qui ne nous apprend rien sur</br>son essence, mais nous évite la fatigue de la recréer en nous-même et nous</br>permet d'espérer la recevoir de nouveau du dehors.</br>Certains noms de villes,
