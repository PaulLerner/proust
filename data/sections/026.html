.</br>Comme le bruit était pour lui, avant sa surdité, la forme perceptible que</br>revêtait la cause d'un mouvement, les objets remués sans bruit semblent l'être</br>sans cause ; dépouillés de toute qualité sonore, ils montrent une activité</br>spontanée, ils semblent vivre ; ils remuent, s'immobilisent, prennent feu</br>d'eux-mêmes. D'eux-mêmes ils s'envolent comme les monstres ailés de la</br>préhistoire. Dans la maison solitaire et sans voisins du sourd, le service qui,</br>avant que l'infirmité fût complète, montrait déjà plus de réserve, se faisait</br>silencieusement, est assuré maintenant, avec quelque chose de subreptice, par</br>des muets, ainsi qu'il arrive pour un roi de féerie. Comme sur la scène encore,</br>le monument que le sourd voit de sa fenêtre – caserne, église, mairie – n'est</br>qu'un décor. Si un jour il vient à s'écrouler, il pourra émettre un nuage de</br>poussière et des décombres visibles ; mais, moins matériel même qu'un</br>palais de théâtre dont il n'a pourtant pas la minceur, il tombera dans l'univers</br>magique sans que la chute de ses lourdes pierres de taille ternisse de la</br>vulgarité d'aucun bruit la chasteté du silence.</br>Celui, bien plus relatif, qui régnait dans la petite chambre</br>militaire où je me trouvais depuis un moment, fut rompu. La porte s'ouvrit, et</br>
