arles Quint. Cette\ncroyance survivait","quatuor, la rivalit\u00e9 de Fran\u00e7ois\u00a0Ier et de Charles Quint. Cette\ncroyance survivait pendant quelques secondes \u00e0 mon","par mes boucles et\nqu\u2019avait dissip\u00e9e le jour \u2013\u00a0date pour moi d\u2019une \u00e8re nouvelle\u00a0\u2013 o\u00f9 on\nles avait coup\u00e9es. J\u2019avais","dans le monde des r\u00eaves.\nQuelquefois, comme \u00c8ve naquit d\u2019une c\u00f4te d\u2019Adam, une femme\n","\nQuelquefois, comme \u00c8ve naquit d\u2019une c\u00f4te d\u2019Adam, une femme\nnaissait pendant mon sommeil d\u2019une","corps courbatur\u00e9\npar le poids de sa taille. Si, comme il arrivait quelquefois, elle avait les\n","le\nlogis en rapprochant les circonstances, lui, \u2013\u00a0mon corps,\u00a0\u2013 se\nrappelait pour chacun le genre","rappelaient la flamme de la veilleuse de\nverre de Boh\u00eame, en forme d\u2019urne, suspendue au plafond par","par des cha\u00eenettes, la\nchemin\u00e9e en marbre de Sienne, dans ma chambre \u00e0 coucher de Combray, chez","marbre de Sienne, dans ma chambre \u00e0 coucher de Combray, chez mes grands-parents,\nen des","dans ma chambre \u00e0 coucher de Combray, chez mes grands-parents,\nen des jours lointains qu\u2019en ce moment","autre direction\u00a0: j\u2019\u00e9tais dans ma chambre chez Mme\u00a0de\u00a0Saint-Loup,\n\u00e0 la campagne\u00a0; mon Dieu\u00a0","\u00a0Saint-Loup,\n\u00e0 la campagne\u00a0; mon Dieu\u00a0! il est au moins dix heures, on doit avoir","est un autre genre de vie qu\u2019on m\u00e8ne \u00e0 Tansonville,\nchez Mme\u00a0de\u00a0Saint-Loup, un","le bord du lit, et\nun num\u00e9ro des D\u00e9bats roses, qu\u2019on finit par cimenter ensemble selon la\n","est de se sentir s\u00e9par\u00e9 du dehors (comme l\u2019hirondelle\nde mer qui a son nid au fond d\u2019un souterrain dans","uni \u00e0 la nuit ti\u00e8de, o\u00f9 le clair de lune\nappuy\u00e9 aux volets entrouverts, jette jusqu\u2019au pied","pointe d\u2019un rayon\u00a0; \u2013 parfois la chambre Louis\u00a0XVI, si\ngaie que m\u00eame le premier soir je",", mon corps avait\nvir\u00e9 une derni\u00e8re fois et le bon ange de la certitude avait tout arr\u00eat\u00e9 autour\nde moi","autrefois, \u00e0 Combray chez ma\ngrand-tante, \u00e0 Balbec, \u00e0 Paris, \u00e0 Donci\u00e8res, \u00e0 Venise,","Combray chez ma\ngrand-tante, \u00e0 Balbec, \u00e0 Paris, \u00e0 Donci\u00e8res, \u00e0 Venise, ailleurs encore,","\ngrand-tante, \u00e0 Balbec, \u00e0 Paris, \u00e0 Donci\u00e8res, \u00e0 Venise, ailleurs encore, \u00e0 me\n","\u00e0 Balbec, \u00e0 Paris, \u00e0 Donci\u00e8res, \u00e0 Venise, ailleurs encore, \u00e0 me\nrappeler les lieux","fer.\nAu pas saccad\u00e9 de son cheval, Golo, plein d\u2019un affreux\ndessein, sortait de","avan\u00e7ait en tressautant vers le ch\u00e2teau de la\npauvre Genevi\u00e8ve de Brabant. Ce ch\u00e2teau \u00e9tait coup\u00e9 selon une ligne courbe qui","et\nil avait devant lui une lande o\u00f9 r\u00eavait Genevi\u00e8ve qui portait une ceinture\nbleue. Le ch\u00e2teau et","du ch\u00e2ssis, la sonorit\u00e9\nmordor\u00e9e du nom de Brabant me l\u2019avait montr\u00e9e avec \u00e9vidence. Golo s\u2019arr\u00eatait","sentir, choses si tristes. Ce bouton de la porte de ma\nchambre, qui diff\u00e9rait pour moi de tous les autres boutons","de la suspension, ignorante de Golo et de\nBarbe-Bleue, et qui connaissait mes parents et le boeuf \u00e0",", m\u00eame quand la\npluie faisait rage et que Fran\u00e7oise avait pr\u00e9cipitamment rentr\u00e9 les pr\u00e9cieux\nfauteuils d\u2019osier de","le pouvoir de la faire rentrer\u00a0: c\u2019\u00e9tait \u2013\u00a0\u00e0\nun des moments o\u00f9 la r\u00e9volution de sa promenade la ramenait p\u00e9riodiquement, comme\nun","!\nviens donc emp\u00eacher ton mari de boire du cognac\u00a0!\u00a0\u00bb Pour la taquiner,\nen effet (","on voyait pendant\nle jour jusqu\u2019au donjon de Roussainville-le-Pin, servit longtemps de refuge\npour moi, sans","la lecture, la r\u00eaverie, les larmes et la volupt\u00e9. H\u00e9las\u00a0! je\nne savais pas que","dire bonsoir. Le monde se bornait\nhabituellement \u00e0 M.\u00a0Swann, qui, en dehors de quelques \u00e9trangers de passage","Les soirs o\u00f9, assis devant la maison sous le grand\nmarronnier, autour de la table de fer, nous entendions","mais on savait bien que cela ne pouvait \u00eatre que M.\u00a0Swann\u00a0; ma grand-tante\nparlant \u00e0 haute voix, pour","entour\u00e9 de cheveux blonds presque roux, coiff\u00e9s \u00e0 la Bressant, parce que\nnous gardions le moins de lumi\u00e8re","avait \u00e9t\u00e9 un des meilleurs amis de son p\u00e8re, homme\nexcellent mais singulier, chez qui, para\u00eet-il, un","faire quitter un moment, tout en pleurs, la chambre\nmortuaire. Ils firent quelques pas dans le parc o\u00f9 il","dans le parc o\u00f9 il y avait un peu de soleil.\nTout d\u2019un coup, M.\u00a0Swann","de nuit. Sentez-vous ce petit vent\u00a0? Ah\u00a0! on a beau dire, la vie a du\n","a du\nbon tout de m\u00eame, mon cher Am\u00e9d\u00e9e\u00a0!\u00a0\u00bb Brusquement le souvenir de sa\nfemme morte","avait fr\u00e9quent\u00e9e sa famille et que sous l\u2019esp\u00e8ce d\u2019incognito\nque lui faisait chez nous ce nom de Swann,","faisait chez nous ce nom de Swann, ils h\u00e9bergeaient \u2013\u00a0avec la\nparfaite innocence d\u2019honn\u00eates h\u00f4teliers qui ont chez eux, sans le savoir, un","chez eux, sans le savoir, un\nc\u00e9l\u00e8bre brigand\u00a0\u2013 un des membres les plus \u00e9l\u00e9gants du Jockey-","brigand\u00a0\u2013 un des membres les plus \u00e9l\u00e9gants du Jockey-Club, ami\npr\u00e9f\u00e9r\u00e9 du comte de Paris et du",", ami\npr\u00e9f\u00e9r\u00e9 du comte de Paris et du prince de Galles, un des hommes les plus choy\u00e9s\nde la","du prince de Galles, un des hommes les plus choy\u00e9s\nde la haute soci\u00e9t\u00e9 du faubourg Saint-Germain.\nL\u2019ignorance o\u00f9 nous \u00e9tions","les plus choy\u00e9s\nde la haute soci\u00e9t\u00e9 du faubourg Saint-Ge
